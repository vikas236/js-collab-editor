<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row vertical-center">
        <form
          class="authentication needs-validation shadow p-5 rounded-4 col-xxl-4 col-lg-6 col-md-8 col-10"
          novalidate
        >
          <div class="form-row mt-3 mb-4">
            <div class="col-md-12 mb-3">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Username"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-12 mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
          </div>
          <button
            id="toastbtn"
            class="btn btn-primary w-100 mb-1"
            type="submit"
          >
            Sign In
          </button>
          <a class="text-decoration-none text-center" href="./signup.html"
            >signup</a
          >
        </form>
      </div>
    </div>

    <!-- Toasts -->
    <div class="toast-container">
      <div class="toast rounded-3">
        <div
          class="toast-body me-auto text-center rounded-3 fs-6 bg-secondary text-light"
        >
          success
        </div>
      </div>
    </div>

    <script type="module" src="../index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
